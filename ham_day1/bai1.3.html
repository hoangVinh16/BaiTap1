<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function checkNumber(num1,num2){
            if(num1 > num2){
                alert(`so ${num1} lon hon ${num2}`);
                
            }
            else if(num1 <= num2){
                let sum = num1 + num2;
                return sum;
            }
        }

        let input1 = prompt(`nhap vao so thu nhat :`);
        let input2 = prompt(`nhap vao so thu 2:`);
        let number1 = parseInt(input1);
        let number2 = parseInt(input2);
        let result= checkNumber(number1,number2);
        if(result === undefined){
            alert((`so ${number1} lon hon ${number2}`))
        }
        else{
            alert(`so thu nhat nho hon hoac bang so thu hai nen tra ve tong la ${result}`);
        }
        
    </script>
</body>
</html>
