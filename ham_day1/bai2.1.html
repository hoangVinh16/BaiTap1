<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("binh phuong cua so :")
        let number = parseInt(input);
        function square(number){
            return number ** 2;
        }
        let result = square(number);
        alert(`binh phuong cua so ${number} la ${result}`);

    </script>
</body>
</html>
