<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 </title>
</head>
<body>
    <script>
        const numbers = [3, 12, 7, 15, 9, 10, 22, 5, 18, 1];

        const greaterOrEqual10 = numbers.filter(num => num >= 10);

        const result = greaterOrEqual10.length;

        document.write(`Trong mảng có ${result} số nguyên >= 10.`);
    </script>
</body>
</html>
