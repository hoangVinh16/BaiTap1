<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 </title>
</head>
<body>
    <script>
        const numbers = [2, 7, 5, 9, 1, 8];
        document.write(`Mảng gốc: [${numbers.join(", ")}]<br>`);

        const reversed = [...numbers].reverse();

        document.write(`Mảng đảo ngược: [${reversed.join(", ")}]`);
    </script>
</body>
</html>
