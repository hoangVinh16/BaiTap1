<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 </title>
</head>
<body>
    <script>
        const numbers = [8, 15, 3, 22, 7, 19, 5, 12, 27, 1];

        const { value: maxValue, idx: maxIndex } = numbers.reduce(
            (acc, cur, i) => cur > acc.value ? { value: cur, idx: i } : acc,
            { value: numbers[0], idx: 0 }
        );

        document.write(`Giá trị lớn nhất là ${maxValue} nằm ở vị trí ${maxIndex}.`);
    </script>
</body>
</html>
