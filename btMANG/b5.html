<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 5 </title>
</head>

<body>
    <script>
        const numbers = [3, -7, 5, -2, 0, -8, 4, 9, -1];

        const negatives = numbers.filter(num => num < 0);

        const result = negatives.length;

        document.write(`Trong mảng có ${result} phần tử là số nguyên âm.`);
    </script>
</body>

</html>
