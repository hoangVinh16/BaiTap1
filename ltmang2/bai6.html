<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay thế ký tự '-' bằng '_'</title>
</head>
<body>
  <script>
    const input = prompt("Nhập vào một mảng ký tự (ví dụ: a-b-c-d-e):");
    const result = input.replaceAll("-", "_");

    document.write(`Mảng sau khi thay thế: ${result}`);
  </script>
</body>
</html>
