<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm số từ trong chuỗi</title>
</head>
<body>
  <script>
    const str = prompt("Nhập vào một chuỗi:").trim();
    const count = str ? str.split(/\s+/).length : 0;

    document.write(`Số từ trong chuỗi là: ${count}`);
  </script>
</body>
</html>
