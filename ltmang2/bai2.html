<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Đảo ngược ký tự mảng</title>
</head>
<body>
    <script>
        // Hàm đảo ngược mảng và in kết quả
        function daoNguocMang(arr) {
            document.write("Mảng ban đầu: [" + arr.join(", ") + "]<br>");
            let daoNguoc = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                daoNguoc.push(arr[i]);
            }
            document.write("Các ký tự theo thứ tự đảo ngược: [" + daoNguoc.join(", ") + "]");
        }

        // Gọi hàm với mảng mẫu
        let arr = ['a', 'b', 'c', 'd', 'e'];
        daoNguocMang(arr);
    </script>
</body>
</html>
