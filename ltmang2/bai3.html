  <title>Bài 3 - Khai báo mảng ký tự</title>
</head>
<body>
  <script>
    // Khai báo mảng ký tự
    const arr = ['h', 'e', 'l', 'l', 'o'];

    document.write(`Mảng ký tự: [${arr.join(", ")}]<br>`);
    document.write(`Kích thước của mảng: ${arr.length}`);
  </script>
</body>
