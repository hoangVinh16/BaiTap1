<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân loại độ tuổi</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào số tuổi:"));

        if (isNaN(age) || age < 0 || age > 120) {
            document.write("Số không hợp lệ. Vui lòng nhập lại một số nguyên từ 0 đến 120.");
        } else if (age < 10) {
            document.write("Bạn là trẻ em.");
        } else if (age < 18) {
            document.write("Bạn là thanh thiếu niên.");
        } else if (age < 30) {
            document.write("Bạn là người trưởng thành.");
        } else if (age < 60) {
            document.write("Bạn là người trung niên.");
        } else {
            document.write("Bạn là người cao tuổi.");
        }
    </script>
</body>
</html>
