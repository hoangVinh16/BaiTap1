<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập hệ số a:"));
        let b = Number(prompt("Nhập hệ số b:"));
        let c = Number(prompt("Nhập hệ số c:"));
        let result = "";

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            result = "Giá trị nhập không hợp lệ.";
        } else if (a === 0) {
            if (b === 0) {
                result = (c === 0) ? "Phương trình có vô số nghiệm." : "Phương trình vô nghiệm.";
            } else {
                let x = -c / b;
                result = `Phương trình bậc nhất ${b}x + ${c} = 0 có nghiệm: x = ${x.toFixed(2)}.`;
            }
        } else {
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                result = "Phương trình vô nghiệm.";
            } else if (delta === 0) {
                let x = -b / (2 * a);
                result = `Phương trình có nghiệm kép: x = ${x.toFixed(2)}.`;
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result = `Phương trình có 2 nghiệm phân biệt: x₁ = ${x1.toFixed(2)}, x₂ = ${x2.toFixed(2)}.`;
            }
        }

        document.write(`Phương trình: ${a}x² + ${b}x + ${c} = 0<br>`);
        document.write(result);
    </script>
</body>
</html>
