<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập cạnh góc vuông thứ nhất (cm):"));
        let b = Number(prompt("Nhập cạnh góc vuông thứ hai (cm):"));

        if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
            document.write("Giá trị nhập không hợp lệ. Vui lòng nhập số dương.");
        } else {
            let dientich = 0.5 * a * b;
            let canhhuyen = Math.sqrt(a * a + b * b).toFixed(2);
            let chuvi = (a + b + parseFloat(canhhuyen)).toFixed(2);

            document.write("Cạnh góc vuông thứ nhất: " + a + " cm<br>");
            document.write("Cạnh góc vuông thứ hai: " + b + " cm<br>");
            document.write("Diện tích tam giác vuông: " + dientich + " cm²<br>");
            document.write("Cạnh huyền: " + canhhuyen + " cm<br>");
            document.write("Chu vi tam giác vuông: " + chuvi + " cm");
        }
    </script>
</body>
</html>
