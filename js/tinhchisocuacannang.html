<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh chi do của cân nặng</title>
</head>

<body>
    <script>
        const weight = Number(prompt("Enter your weight (kg):"));
        const heightCm = Number(prompt("Enter your height (cm):"));
        const heightM = heightCm / 100;

        const bmi = (weight / (heightM ** 2)).toFixed(2);

        let result;
        if (bmi < 18.5) {
            result = "Underweight";
        } else if (bmi < 25) {
            result = "Normal weight";
        } else if (bmi < 30) {
            result = "Overweight";
        } else {
            result = "Obese";
        }

        document.write(`<h2>Your BMI is: ${bmi}</h2>`);
        document.write(`<p>Category: ${result}</p>`);
    </script>
</body>

</html>
