<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    button {
      background-color: #8c77e8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 7px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6d5cc4;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Currency Converter</h2>
  
  Amount:
  <input type="number" id="amount" value="1">
  
  From Currency:
  <select id="from">
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
    <option value="EUR">Euro</option>
  </select>
  
  To Currency:
  <select id="to">
    <option value="USD">USD</option>
    <option value="VND">VietNam</option>
    <option value="EUR">Euro</option>
  </select>
  
  <button onclick="convert()">Convert</button>
  
  <div id="result"></div>

  <script>
    function convert() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;
      let rates = {
        "VND": 1,
        "USD": 23000,
        "EUR": 25000
      };

      if (from === to) {
        document.getElementById("result").innerHTML = 
          "Result: " + amount + " " + to;
      } else {
        let result = (amount * rates[from]) / rates[to];
        document.getElementById("result").innerHTML = 
          "Result: " + result + " " + to;
      }
    }
  </script>
</body>
</html>
