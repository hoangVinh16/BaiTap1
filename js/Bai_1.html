<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Division</title>
</head>

<body>
    <div id="output"></div>

    <script>
        const a = Number(prompt("Enter the first number:"));
        const b = Number(prompt("Enter the second number:"));
        const output = document.getElementById("output");

        if (b === 0) {
            output.innerHTML = "Không thể chia cho 0.";
        } else if (a % b === 0) {
            output.innerHTML = `${a} chia hết cho ${b}.`;
        } else {
            output.innerHTML = `${a} không chia hết cho ${b}.`;
        }
    </script>
</body>

</html>
