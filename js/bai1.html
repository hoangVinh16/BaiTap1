<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // bai1
        let n = prompt("Nhập số từ 1-7:");
        n = Number(n);

        if (n === 1) {
            console.log("Chủ nhật");
        } else if (n === 2) {
            console.log("Thứ hai");
        } else if (n === 3) {
            console.log("Thứ ba");
        } else if (n === 4) {
            console.log("Thứ tư");
        } else if (n === 5) {
            console.log("Thứ năm");
        } else if (n === 6) {
            console.log("Thứ sáu");
        } else if (n === 7) {
            console.log("Thứ bảy");
        } else {
            console.log("Không phải ngày trong tuần");
        }
    </script>

</body>

</html>
