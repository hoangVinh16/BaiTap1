<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function swapNumbers(num1, num2){
        let num3 = num1;
        num1 = num2;
        num2 = num3; 
        alert("Sau khi đổi chỗ: số 1 = " + num1 + ", số 2 = " + num2);
    }

    let number1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
    let number2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
    swapNumbers(number1, number2);
</script>
</body>
</html>
