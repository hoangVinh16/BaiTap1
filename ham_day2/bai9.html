<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let charInput = prompt("Nhập các ký tự, cách nhau bằng dấu phẩy (,):");
let chars = charInput.split(",");

let charToCheck = prompt("Nhập ký tự cần kiểm tra:");

function countChar(arr, c) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === c) count++;
    }
    return count > 0 ? count : -1;
}

let result = countChar(chars, charToCheck);
if (result === -1) {
    alert("Ký tự không có trong mảng");
} else {
    alert("Số lần xuất hiện: " + result);
}

    </script>
</body>
</html>
