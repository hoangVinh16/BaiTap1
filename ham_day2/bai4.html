<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(character){
            if( character >= "a" && character <="z"){
                return false;
            }
            else{
                return true;
            }
        }
        let number = prompt(" Nhập chữ số vào đây:")
        alert(checkNumber(number));
    </script>
</body>
</html>
