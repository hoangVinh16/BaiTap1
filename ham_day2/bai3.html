<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       
    function factorial(num) {
        let result = 1; 
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        return result;
    }

    let n = parseInt(prompt("Nhập số:"));
    alert("Giai thừa = " + factorial(n));
</script>

    </script>
</body>

</html>
