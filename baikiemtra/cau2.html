<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumOfDivisors(num) {
            let sum = 0;
            for (let i = 1; i <= Math.floor(num / 2); i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }
            return sum;
        }

        function areAmicableNumbers(a, b) {
            if (a <= 0 || b <= 0) return false; 
            return sumOfDivisors(a) === b && sumOfDivisors(b) === a;
        }

        console.log(areAmicableNumbers(220, 284)); 
        console.log(areAmicableNumbers(123, 456)); 

    </script>
</body>

</html>
