<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Điện Thoại</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu {
      background: #000;
      color: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 5px 10px;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: #f4f4f4;
      padding: 10px;
    }

    .sidebar a {
      display: block;
      margin: 5px 0;
      color: #0077cc;
      text-decoration: none;
    }

    .content {
      flex: 3;
      padding: 20px;
      min-width: 250px;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Liên hệ</a>
  </div>

  <div class="main">
    <div class="sidebar">
      <a href="#">Điện thoại mới</a>
      <a href="#">Khuyến mãi</a>
      <a href="#">Phụ kiện</a>
    </div>

    <div class="content">
      <h2>Sản phẩm nổi bật</h2>
      <p>Chào mừng đến với cửa hàng điện thoại của chúng tôi.</p>
      <hr>
      <h2>Hỗ trợ khách hàng</h2>
      <p>Chúng tôi luôn sẵn sàng tư vấn và hỗ trợ bạn mọi lúc, mọi nơi.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Cửa hàng điện thoại</p>
  </footer>

</body>
</html>
