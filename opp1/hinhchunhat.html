<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid black;"></canvas>
<script>
class Rectangle {
  constructor(length, width) {
    this.length = length;
    this.width = width;
  }

  area() {
    return this.length * this.width;
  }

  perimeter() {
    return 2 * (this.length + this.width);
  }

  draw() {
    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "lightblue";
    ctx.fillRect(20, 20, this.length, this.width);
    ctx.strokeRect(20, 20, this.length, this.width);
  }
}

let rect = new Rectangle(150, 80);
console.log("Diện tích:", rect.area());
console.log("Chu vi:", rect.perimeter());
rect.draw();
</script>

</body>
</html>
