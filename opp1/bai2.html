<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = (celsius < -273) ? -273 : celsius;
            }

            toFahrenheit() {
                return this.celsius * 9 / 5 + 32;
            }

            toKelvin() {
                return this.celsius + 273.15;
            }
        }

        let temp = new Temperature(25);

        console.log("Nhiệt độ (°C): " + temp.celsius);
        console.log("Đổi sang Fahrenheit: " + temp.toFahrenheit());
        console.log("Đổi sang Kelvin: " + temp.toKelvin());
    </script>

</body>

</html>
