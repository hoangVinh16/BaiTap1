<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 6</title>
</head>
<body>
  <div id="ketqua"></div>

  <script>
    let tong = 0;
    for (let i = 1; i <= 30; i++) {
      tong += i * 7; 
    }

    document.getElementById("ketqua").textContent =
      "Tổng của 30 số chia hết cho 7 đầu tiên là: " + tong;
  </script>
</body>
</html>
