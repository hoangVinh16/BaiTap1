<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dừng tại 99</title>
</head>
<body>
  <script>
    let so = 1;
    while (so <= 100) {
      if (so === 99) {
        alert("Đã đến số 99, dừng lại!");
        break; 
      }
      so++;
    }
  </script>
</body>
</html>
